<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 ">

        <div class="car-body">
            <h5 class="card-title">Error !!!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>

    </div>
    <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre">
           
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          
          <div class="mb-3">
           
            <input type="file" class="form-control" id="exampleInputPassword1" name="archivo">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
          </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
</body>
</html>
