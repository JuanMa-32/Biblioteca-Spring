<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BIBLIOTECA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                 Libro
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" th:href="@{/Libro/registrar}" >Cargar libro</a></li>
                  <li><a class="dropdown-item" th:href="@{/Libro/listar}">Mostrar Libros</a></li>
                  
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  Editorial
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" th:href="@{/Editorial/registrar}" >Cargar editorial</a></li>
                  <li><a class="dropdown-item" th:href="@{/Editorial/listar}">Mostrar editoriales</a></li>
                  
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  Autor
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" th:href="@{/Autor/registrar}" >Cargar autor</a></li>
                  <li><a class="dropdown-item" th:href="@{/Autor/listar}">Mostrar autores</a></li>
                  
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  Usuario
                </a>
                <ul class="dropdown-menu">
                  
                  <li><a class="dropdown-item" th:href="@{/admin/listar}">Mostrar autores</a></li>
                  
                </ul>
              </li>
            </ul>
          </div>
        </div>
        
      </nav>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">nombre</th>
            <th scope="col">foto</th>
            <th scope="col">rol</th>
            <th scope="col">Modificar rol</th>
            <th scope="col">Modificar </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <th scope="row" th:text="${usuario.nombre}"></th>
            <td th:text="${usuario.rol}"></td>
            <td <a><img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}" ></a>></td>
            <td>
                <a th:href= "@{/admin/modificarRol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Cambiar</a>
            </td>
          </tr>
       
        </tbody>
      </table>
</body>
</html>
